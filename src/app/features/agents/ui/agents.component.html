<div class="component-container">
    <div class="title">
        <i class="icon agent-icon"></i>
        <h1>Agents</h1>
    </div>
    <app-data-table
    [headers]="tableHeaders"
    [data]="agents"
    [cellValueFn]="headerToValue"
    (onAdd)="openAddAgent()"
    (onEdit)="openEditAgent($event)"
    (onDelete)="openDeleteAgent($event)"
    (onSearchInfoChange)="onSearchInfoChanged($event)"
    [loading]="loading"
    ></app-data-table>
</div>
