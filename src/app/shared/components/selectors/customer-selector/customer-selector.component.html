<div class="app-data-modal-container">
    <h2>Search Customer</h2>
    <form class="app-data-modal-form" (ngSubmit)="onSearch(searchQuery)">
        <div class="form-group">
            <input id="searchField" class="search-field with-icon-btn" type="text" [(ngModel)]="searchQuery" name="searchCustomerInput">

            <button class="btn btn-icon" type="submit"><i class="icon magnifying-glass-icon"></i></button>
            <label [ngClass]="{'shrinked-label': searchQuery}" for="searchField">Search</label>
        </div>
    </form>

    <div class="selector-list-container">
        <ul class="selector-list">
            <li class="selector-list-item" *ngFor="let customer of searchedCustomers" (click)="selectCustomer(customer)">
                <div class="selector-list-content">{{customer.firstname}} {{customer.lastname}}</div>
                <hr>
            </li>
        </ul>
    </div>
</div>
