<h2 mat-dialog-title>{{title ?? "Confirm"}}</h2>
<mat-dialog-content>
  {{message ?? "Are you sure you want to proceed?"}}
</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn btn-secondary" mat-button mat-dialog-close>No</button>
  <button mat-button class="btn btn-primary" (click)="onConfirm()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
