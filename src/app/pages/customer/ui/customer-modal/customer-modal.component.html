<div class="app-data-modal-container">
    <h1>{{title}}</h1>
  
    <form [formGroup]="customerForm" class="app-data-modal-form" (ngSubmit)="onSubmit()">
      <div class="app-data-modal-fields"> 

        <div class="form-group">
          <input formControlName="firstname" type="text" id="firstname" required>
          <label for="firstname" [ngClass]="{'shrinked-label' : customerForm.value.firstname}">First Name</label>
        </div>
  
        <div class="form-group">
          <input formControlName="lastname" type="text" id="lastname" required>
          <label for="lastname" [ngClass]="{'shrinked-label' : customerForm.value.lastname}">Last Name</label>
        </div>
  
        <div class="form-group">
          <input formControlName="middlename" type="text" id="middlename">
          <label for="middlename" [ngClass]="{'shrinked-label' : customerForm.value.middlename}">Middle Name</label>
        </div>
  
        <div class="form-group">
          <input formControlName="email" type="email" id="email">
          <label for="email" [ngClass]="{'shrinked-label' : customerForm.value.email}">Email</label>
        </div>

        <div class="form-group">
          <input formControlName="phone1" type="tel" id="phone1">
          <label for="phone1" [ngClass]="{'shrinked-label' : customerForm.value.phone1}" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">Phone #1</label>
        </div>

        <div class="form-group">
          <input formControlName="phone2" type="tel" id="phone2">
          <label for="phone2" [ngClass]="{'shrinked-label' : customerForm.value.phone2}" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">Phone #2</label>
        </div>
  
  
        <div class="dropdown-form-group">
          <select formControlName="gender" id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <label for="gender" [ngClass]="{'shrinked-label' : customerForm.value.gender}">Gender</label>
        </div>
  
        <div class="action-btns-container">
          <div class="action-btns">
            <button class="btn btn-secondary btn-confirm" type="button" (click)="cancel()"><i
                class="icon ex-icon"></i></button>
  
            <button class="btn btn-primary btn-confirm" type="submit" [disabled]="!customerForm.valid"
              (click)="onSubmit()">Confirm</button>
  
          </div>
        </div>
      </div>
    </form>
  </div>
