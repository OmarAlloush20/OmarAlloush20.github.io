<div class="component-container">
    <div class="title">
        <i class="icon customer-icon"></i>
        <h1>Customers</h1>
    </div>
    <app-data-table
    [headers]="tableHeaders"
    [data]="customers"
    [cellValueFn]="headerToValue"
    (onAdd)="openAddCustomer()"
    (onEdit)="openEditCustomer($event)"
    (onDelete)="openDeleteCustomer($event)"
    (onSearchInfoChange)="onSearchInfoChanged($event)"
    [loading]="loading"
    ></app-data-table>
</div>
