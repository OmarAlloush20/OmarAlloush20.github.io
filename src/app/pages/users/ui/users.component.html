<div class="users-table-container">
    <h1>Users</h1>
    <app-data-table
    [headers]="tableHeaders"
    [data]="users"
    [cellValueFn]="headerToValue"
    (onAdd)="openAddUser()"
    (onEdit)="openEditUser($event)"
    (onDelete)="openDeleteUser($event)"
    (onSearch)="search($event)"
    [loading]="loading"
    ></app-data-table>
</div>
