<div class="users-table-container">
    <h1>Users</h1>
    <app-data-table
    [headers]="tableHeaders"
    [data]="users"
    [cellValueFn]="headerToValue"
    (onAdd)="addUser()"
    (onEdit)="editUser($event)"
    (onDelete)="deleteUser($event)"
    (onSearch)="search($event)"
    ></app-data-table>
</div>
